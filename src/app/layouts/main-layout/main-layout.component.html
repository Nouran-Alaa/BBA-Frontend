<div class="flex h-screen overflow-hidden bg-gray-50">
  <!-- Mobile Backdrop Overlay -->
  <div
    *ngIf="isSideNavOpen && isMobileView"
    (click)="toggleSideNav()"
    class="fixed inset-0 z-40 lg:hidden"
    style="background-color: rgba(0, 0, 0, 0.5)"
  ></div>

  <!-- Sidebar -->
  <aside [ngClass]="getSidebarClasses()">
    <app-side-nav [collapsed]="isSideNavCollapsed && !isMobileView" (toggle)="toggleSideNav()">
    </app-side-nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex flex-col flex-1 overflow-hidden min-w-0">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm z-20 flex-shrink-0">
      <app-top-nav (menuToggle)="toggleSideNav()"></app-top-nav>
    </header>

    <!-- Main Dashboard Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
