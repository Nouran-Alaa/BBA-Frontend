<div class="flex h-screen overflow-hidden bg-gray-50">
  <!-- Mobile Backdrop Overlay -->
  <div
    *ngIf="isSideNavOpen && isMobileView"
    (click)="toggleSideNav()"
    class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden transition-opacity duration-300"
  ></div>

  <!-- Sidebar -->
  <aside
    [class]="getSidebarClasses()"
    class="flex flex-col transition-all duration-300 ease-in-out bg-white shadow-lg z-40"
  >
    <app-side-nav [collapsed]="isSideNavCollapsed && !isMobileView" (toggle)="toggleSideNav()">
    </app-side-nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Top Navigation -->
    <header class="bg-white shadow-sm z-30">
      <app-top-nav (menuToggle)="toggleSideNav()"></app-top-nav>
    </header>

    <!-- Main Dashboard Content -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
