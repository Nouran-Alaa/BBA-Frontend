<div class="bg-white rounded-lg shadow-lg border border-gray-200 p-4 min-w-[320px]">
  <!-- Preset Ranges -->
  <div class="space-y-1 mb-4">
    <button
      *ngFor="let preset of presetRanges"
      (click)="selectPreset(preset.value)"
      [class.bg-blue-600]="selectedPreset === preset.value"
      [class.text-white]="selectedPreset === preset.value"
      [class.hover:bg-blue-700]="selectedPreset === preset.value"
      [class.hover:bg-gray-100]="selectedPreset !== preset.value"
      class="w-full text-left px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
    >
      {{ preset.label }}
    </button>
  </div>

  <!-- Custom Date Inputs -->
  <div *ngIf="showCustomPicker" class="pt-4 border-t border-gray-200 space-y-3 animate-slideDown">
    <div>
      <label class="block text-xs font-medium text-gray-600 mb-1">From Date</label>
      <input
        type="date"
        [(ngModel)]="startDate"
        (change)="onCustomDateChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
      />
    </div>

    <div>
      <label class="block text-xs font-medium text-gray-600 mb-1">To Date</label>
      <input
        type="date"
        [(ngModel)]="endDate"
        (change)="onCustomDateChange()"
        [min]="startDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
      />
    </div>
  </div>
</div>
