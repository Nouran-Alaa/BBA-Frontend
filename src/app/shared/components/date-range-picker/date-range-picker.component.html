<div
  class="bg-white rounded-lg shadow-xl border border-gray-200 p-3 w-auto min-w-[240px] max-w-[280px]"
>
  <!-- Preset Ranges -->
  <div class="space-y-1 mb-3">
    <button
      *ngFor="let preset of presetRanges"
      (click)="selectPreset(preset.value)"
      [class.bg-blue-600]="selectedPreset === preset.value"
      [class.text-white]="selectedPreset === preset.value"
      [class.hover:bg-blue-700]="selectedPreset === preset.value"
      [class.hover:bg-gray-100]="selectedPreset !== preset.value"
      class="w-full text-left px-3 py-2 rounded-md font-medium text-xs transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      {{ preset.label }}
    </button>
  </div>

  <!-- Custom Date Inputs -->
  <div *ngIf="showCustomPicker" class="pt-3 border-t border-gray-200 space-y-2 animate-slideDown">
    <div>
      <label class="block text-[10px] font-medium text-gray-600 mb-1">From Date</label>
      <input
        type="date"
        [(ngModel)]="startDate"
        (change)="onCustomDateChange()"
        class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-xs"
      />
    </div>

    <div>
      <label class="block text-[10px] font-medium text-gray-600 mb-1">To Date</label>
      <input
        type="date"
        [(ngModel)]="endDate"
        (change)="onCustomDateChange()"
        [min]="startDate"
        class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-xs"
      />
    </div>
  </div>
</div>
