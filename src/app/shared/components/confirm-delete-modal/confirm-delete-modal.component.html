<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="onCancel()"
>
  <div
    class="bg-white rounded-xl shadow-2xl max-w-md w-full animate-slideUp"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="bg-red-600 px-6 py-4 text-white rounded-t-xl">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            ></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold">Confirm Delete</h2>
          <p class="text-sm text-red-100">This action cannot be undone</p>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="p-6">
      <p class="text-gray-700 mb-2">Are you sure you want to delete this {{ itemType }}?</p>
      <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
        <p class="font-semibold text-gray-800">"{{ itemName }}"</p>
      </div>
      <p class="text-sm text-gray-500 mt-3">
        All associated data and configurations will be permanently removed.
      </p>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-xl">
      <button
        (click)="onCancel()"
        class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium cursor-pointer"
      >
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium cursor-pointer"
      >
        Delete
      </button>
    </div>
  </div>
</div>
