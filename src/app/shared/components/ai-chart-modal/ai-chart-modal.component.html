<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-2xl shadow-2xl overflow-hidden animate-slideUp flex"
    [class.w-full]="!showChat"
    [class.max-w-7xl]="!showChat"
    [class.max-w-4xl]="showChat"
    [class.h-[90vh]]="true"
    (click)="$event.stopPropagation()"
  >
    <!-- Template Selection View -->
    <div *ngIf="!showChat" class="flex-1 flex flex-col">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-4 text-white flex-shrink-0">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
              <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                ></path>
              </svg>
            </div>
            <div>
              <h2 class="text-2xl font-bold">Add Card</h2>
              <p class="text-sm text-blue-100">Choose a template or create custom</p>
            </div>
          </div>
          <button
            (click)="onClose()"
            class="w-10 h-10 rounded-lg hover:bg-white/20 transition-colors flex items-center justify-center"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Search and Categories -->
        <div class="mt-4 space-y-3">
          <div class="relative">
            <svg
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-white/60"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
            <input
              type="text"
              [(ngModel)]="searchQuery"
              placeholder="Search templates..."
              class="w-full pl-10 pr-4 py-2.5 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/60 focus:outline-none focus:bg-white/30 transition-all"
            />
          </div>
          <div class="flex gap-2 flex-wrap">
            <button
              *ngFor="let cat of categories"
              (click)="selectedCategory = cat"
              [class.bg-white]="selectedCategory === cat"
              [class.text-blue-600]="selectedCategory === cat"
              [class.bg-white/20]="selectedCategory !== cat"
              class="px-4 py-2 rounded-lg font-medium text-sm transition-all"
            >
              {{ cat }}
            </button>
          </div>
        </div>
      </div>

      <!-- Templates Grid - 3 Per Row -->
      <div class="flex-1 overflow-y-auto p-6 bg-gray-50">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
          <button
            *ngFor="let template of getFilteredTemplates()"
            (click)="selectTemplate(template)"
            class="bg-white rounded-xl border-2 border-gray-200 overflow-hidden hover:border-blue-400 hover:shadow-xl transition-all text-left group flex flex-col h-full"
          >
            <!-- Chart Preview Image -->
            <div
              class="bg-gradient-to-br from-blue-50 to-purple-50 p-6 flex items-center justify-center relative"
              style="height: 200px"
            >
              <img
                *ngIf="template.preview !== 'custom'"
                [src]="'/assets/chart-previews/' + template.preview + '.png'"
                [alt]="template.title"
                class="max-w-full max-h-full object-contain"
                onerror="
                  this.style.display = 'none';
                  this.nextElementSibling.style.display = 'flex';
                "
              />
              <!-- Fallback SVG -->
              <svg
                class="w-24 h-24 text-blue-600 hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  [attr.d]="getPreviewSVG(template.preview)"
                ></path>
              </svg>

              <!-- Chart Type Badge -->
              <span
                class="absolute top-3 right-3 px-2 py-1 bg-purple-600 text-white text-[10px] font-semibold rounded shadow"
              >
                {{ template.chartType }}
              </span>
            </div>

            <!-- Content -->
            <div class="p-5 flex-1 flex flex-col">
              <div class="flex items-start gap-3 mb-3">
                <span class="text-3xl flex-shrink-0">{{ template.icon }}</span>
                <div class="flex-1 min-w-0">
                  <h3
                    class="font-semibold text-gray-900 mb-1 group-hover:text-blue-600 transition-colors"
                  >
                    {{ template.title }}
                  </h3>
                  <p class="text-xs text-gray-600 line-clamp-2">{{ template.description }}</p>
                </div>
              </div>

              <!-- Example Prompt -->
              <div class="mt-auto pt-3 border-t border-gray-100">
                <p class="text-[10px] text-gray-500 italic line-clamp-1">
                  "{{ template.examplePrompts[0] }}"
                </p>
              </div>

              <!-- Category Badge -->
              <div class="mt-2">
                <span class="px-2 py-1 bg-gray-100 text-gray-600 text-[10px] font-medium rounded">
                  {{ template.category }}
                </span>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- Chat View -->
    <div *ngIf="showChat" class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-4 py-3 text-white flex-shrink-0">
        <div class="flex items-center gap-3">
          <button
            (click)="backToTemplates()"
            class="w-9 h-9 rounded-lg hover:bg-white/20 transition-colors flex items-center justify-center"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <div class="flex items-center gap-2 flex-1 min-w-0">
            <span class="text-2xl">{{ selectedTemplate?.icon }}</span>
            <div class="min-w-0">
              <h2 class="text-lg font-bold truncate">{{ selectedTemplate?.title }}</h2>
              <p class="text-xs text-blue-100">{{ selectedTemplate?.chartType }}</p>
            </div>
          </div>
          <button
            (click)="onClose()"
            class="w-9 h-9 rounded-lg hover:bg-white/20 transition-colors flex items-center justify-center flex-shrink-0"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Chat Messages Area -->
      <div class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
        <div *ngFor="let message of chatMessages; let i = index">
          <!-- User or Assistant Message -->
          <div [class.flex-row-reverse]="message.role === 'user'" class="flex gap-3">
            <div
              class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0"
              [class.bg-blue-600]="message.role === 'user'"
              [class.bg-white]="message.role === 'assistant'"
            >
              <svg
                *ngIf="message.role === 'assistant'"
                class="w-5 h-5 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                ></path>
              </svg>
              <svg
                *ngIf="message.role === 'user'"
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <div class="flex-1 max-w-[85%]">
              <div
                [class.bg-blue-600]="message.role === 'user'"
                [class.text-white]="message.role === 'user'"
                [class.bg-white]="message.role === 'assistant'"
                [class.shadow]="message.role === 'assistant'"
                class="px-4 py-2.5 rounded-2xl"
              >
                <p class="text-sm">{{ message.content }}</p>
              </div>

              <!-- Chart Preview After Assistant Message -->
              <div
                *ngIf="message.role === 'assistant' && message.preview"
                class="mt-3 bg-white rounded-xl shadow-lg p-4 border-2 border-gray-200"
              >
                <div class="flex items-center justify-between mb-3">
                  <h4 class="font-semibold text-sm text-gray-800">Chart Preview</h4>
                  <button
                    (click)="addPreviewToDashboard(message.preview)"
                    class="px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-xs font-medium"
                  >
                    Add to Dashboard
                  </button>
                </div>
                <div
                  class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-lg p-6 flex items-center justify-center"
                  style="height: 200px"
                >
                  <img
                    [src]="'/assets/chart-previews/' + message.preview.type + '.png'"
                    [alt]="message.preview.title"
                    class="max-w-full max-h-full object-contain"
                    onerror="
                      this.style.display = 'none';
                      this.nextElementSibling.style.display = 'flex';
                    "
                  />
                  <svg
                    class="w-20 h-20 text-blue-600 hidden"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      [attr.d]="getPreviewSVG(message.preview.type)"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading -->
        <div *ngIf="isGenerating" class="flex gap-3">
          <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow">
            <div class="animate-spin">
              <svg
                class="w-4 h-4 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                ></path>
              </svg>
            </div>
          </div>
          <div class="bg-white px-4 py-2.5 rounded-2xl shadow">
            <p class="text-sm text-gray-600">Generating chart...</p>
          </div>
        </div>
      </div>

      <!-- Quick Examples (First Message) -->
      <div
        *ngIf="chatMessages.length === 1 && selectedTemplate"
        class="px-4 py-2 bg-white border-t border-gray-200 flex-shrink-0"
      >
        <p class="text-xs font-medium text-gray-600 mb-2">Quick examples:</p>
        <div class="flex gap-2 flex-wrap">
          <button
            *ngFor="let prompt of selectedTemplate.examplePrompts.slice(0, 3)"
            (click)="useExamplePrompt(prompt)"
            class="px-3 py-1.5 bg-blue-50 text-blue-700 rounded-lg text-xs hover:bg-blue-100 transition-colors"
          >
            {{ prompt }}
          </button>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="border-t border-gray-200 p-3 bg-white flex-shrink-0">
        <div class="flex gap-2">
          <textarea
            [(ngModel)]="userMessage"
            (keydown.enter)="handleEnterKey($event)"
            placeholder="Describe what you want..."
            rows="1"
            class="flex-1 px-3 py-2 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-sm"
            [disabled]="isGenerating"
          ></textarea>
          <button
            (click)="sendMessage()"
            [disabled]="!userMessage.trim() || isGenerating"
            class="px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed self-end"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
