<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-xl shadow-2xl max-w-md w-full animate-slideUp"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-800">Dashboard Settings</h2>
        <button
          (click)="onClose()"
          class="w-8 h-8 rounded-lg hover:bg-gray-100 transition-colors flex items-center justify-center"
        >
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-4">
      <!-- Rename Section -->
      <div *ngIf="!isRenaming">
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <span class="text-3xl">{{ dashboard.icon }}</span>
            <div>
              <h3 class="font-semibold text-gray-800">{{ dashboard.name }}</h3>
              <p class="text-sm text-gray-500">
                {{ dashboard.isDefault ? 'Default Dashboard' : 'Custom Dashboard' }}
              </p>
            </div>
          </div>
          <button
            (click)="startRename()"
            class="p-2 hover:bg-gray-200 rounded-lg transition-colors"
            title="Rename"
          >
            <svg
              class="w-5 h-5 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Rename Form -->
      <div *ngIf="isRenaming" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Dashboard Name</label>
          <input
            type="text"
            [(ngModel)]="newName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Choose Icon</label>
          <div class="grid grid-cols-8 gap-2">
            <button
              *ngFor="let icon of icons"
              (click)="selectedIcon = icon"
              [class.ring-2]="selectedIcon === icon"
              [class.ring-blue-500]="selectedIcon === icon"
              [class.bg-blue-50]="selectedIcon === icon"
              class="p-2 text-2xl rounded-lg border-2 border-gray-200 hover:border-blue-300 transition-all"
            >
              {{ icon }}
            </button>
          </div>
        </div>

        <div class="flex gap-2">
          <button
            (click)="saveRename()"
            class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
          >
            Save
          </button>
          <button
            (click)="isRenaming = false"
            class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors font-medium"
          >
            Cancel
          </button>
        </div>
      </div>

      <!-- Actions -->
      <div class="space-y-2 border-t pt-4">
        <!-- Duplicate -->
        <button
          (click)="onDuplicate()"
          class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors text-left"
        >
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
            ></path>
          </svg>
          <span class="font-medium text-gray-700">Duplicate Dashboard</span>
        </button>

        <!-- Share -->
        <button
          (click)="onShare()"
          class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors text-left"
        >
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
            ></path>
          </svg>
          <span class="font-medium text-gray-700">Share Dashboard</span>
        </button>

        <!-- Delete -->
        <button
          (click)="onDelete()"
          class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-50 transition-colors text-left"
        >
          <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
          <span class="font-medium text-red-600">Delete Dashboard</span>
        </button>
      </div>
    </div>
  </div>
</div>
