<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl h-[85vh] overflow-hidden animate-slideUp flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-blue-600 px-4 py-3 text-white flex-shrink-0">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <h2 class="text-lg font-bold truncate">Edit with AI</h2>
          <p class="text-xs text-purple-100">{{ widget.title }}</p>
        </div>
        <button
          (click)="onClose()"
          class="w-9 h-9 rounded-lg hover:bg-white/20 transition-colors flex items-center justify-center"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
      <div *ngFor="let message of chatMessages">
        <div [class.flex-row-reverse]="message.role === 'user'" class="flex gap-3">
          <div
            class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0"
            [class.bg-purple-600]="message.role === 'user'"
            [class.bg-white]="message.role === 'assistant'"
          >
            <svg
              *ngIf="message.role === 'assistant'"
              class="w-5 h-5 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              ></path>
            </svg>
            <svg
              *ngIf="message.role === 'user'"
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </div>

          <div class="flex-1 max-w-[85%]">
            <div
              [class.bg-purple-600]="message.role === 'user'"
              [class.text-white]="message.role === 'user'"
              [class.bg-white]="message.role === 'assistant'"
              [class.shadow]="message.role === 'assistant'"
              class="px-4 py-2.5 rounded-2xl"
            >
              <p class="text-sm">{{ message.content }}</p>
            </div>

            <!-- Preview -->
            <div
              *ngIf="message.role === 'assistant' && message.preview"
              class="mt-3 bg-white rounded-xl shadow-lg p-4 border-2 border-purple-200"
            >
              <div class="flex items-center justify-between mb-3">
                <h4 class="font-semibold text-sm text-gray-800">Updated Preview</h4>
                <button
                  (click)="applyChanges(message.preview)"
                  class="px-3 py-1.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors text-xs font-medium"
                >
                  Apply Changes
                </button>
              </div>
              <div class="bg-gradient-to-br from-purple-50 to-blue-50 rounded-lg p-6">
                <p class="text-sm text-gray-700">{{ message.preview.title }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading -->
      <div *ngIf="isGenerating" class="flex gap-3">
        <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center shadow">
          <div class="animate-spin">
            <svg
              class="w-4 h-4 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
          </div>
        </div>
        <div class="bg-white px-4 py-2.5 rounded-2xl shadow">
          <p class="text-sm text-gray-600">Updating widget...</p>
        </div>
      </div>
    </div>

    <!-- Example Prompts -->
    <div
      *ngIf="chatMessages.length === 1"
      class="px-4 py-2 bg-white border-t border-gray-200 flex-shrink-0"
    >
      <p class="text-xs font-medium text-gray-600 mb-2">Quick edits:</p>
      <div class="flex gap-2 flex-wrap">
        <button
          *ngFor="let prompt of examplePrompts.slice(0, 4)"
          (click)="useExamplePrompt(prompt)"
          class="px-3 py-1.5 bg-purple-50 text-purple-700 rounded-lg text-xs hover:bg-purple-100 transition-colors"
        >
          {{ prompt }}
        </button>
      </div>
    </div>

    <!-- Input -->
    <div class="border-t border-gray-200 p-3 bg-white flex-shrink-0">
      <div class="flex gap-2 items-end">
        <textarea
          [(ngModel)]="userMessage"
          (keydown.enter)="handleEnterKey($event)"
          placeholder="Describe the changes..."
          rows="1"
          class="flex-1 px-3 py-2.5 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none text-sm"
          [disabled]="isGenerating"
          style="min-height: 42px"
        ></textarea>
        <button
          (click)="sendMessage()"
          [disabled]="!userMessage.trim() || isGenerating"
          class="h-[42px] px-5 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-xl hover:from-purple-700 hover:to-blue-700 transition-all font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
            ></path>
          </svg>
          <span class="hidden sm:inline">Send</span>
        </button>
      </div>
    </div>
  </div>
</div>
