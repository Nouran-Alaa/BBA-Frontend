<nav class="flex items-center justify-between px-6 py-4 bg-white border-b border-gray-200">
  <!-- Left Section: Menu Toggle Button + Company Name -->
  <div class="flex items-center gap-4">
    <!-- Hamburger Menu for Mobile -->
    <button
      (click)="onMenuToggle()"
      class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 lg:hidden focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
      aria-label="Toggle Menu"
    >
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Company Name/Logo (Visible on Mobile when sidebar is closed) -->
    <div
      class="flex items-center gap-2 lg:hidden hover:bg-gray-700 cursor-pointer transition-colors"
      routerLink="/dashboard"
    >
      <span class="text-xl font-bold text-gray-800">BigBrother</span>
      <span class="text-xs text-gray-500">Analytics</span>
    </div>

    <!-- Page Title (Desktop Only) -->
    <h1 class="text-xl font-semibold text-gray-800 hidden lg:block">BigBrother Analytics</h1>
  </div>

  <!-- Right Section: User Profile & Actions -->
  <div class="flex items-center gap-4">
    <!-- User Profile Dropdown -->
    <div class="relative">
      <!-- Profile Button -->
      <button
        (click)="toggleProfileMenu()"
        class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
        aria-label="User Menu"
      >
        <!-- User Avatar -->
        <img
          [src]="currentUser.profileImage"
          [alt]="currentUser.name"
          class="w-9 h-9 rounded-full border-2 border-gray-200 object-cover"
        />

        <!-- User Info (Hidden on mobile) -->
        <div class="hidden md:block text-left">
          <p class="text-sm font-medium text-gray-800">{{ currentUser.name }}</p>
          <p class="text-xs text-gray-500">{{ currentUser.role }}</p>
        </div>

        <!-- Dropdown Arrow -->
        <svg
          class="w-4 h-4 text-gray-600 transition-transform duration-200 hidden sm:block"
          [class.rotate-180]="isProfileMenuOpen"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="isProfileMenuOpen"
        class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50 animate-fadeIn"
      >
        <!-- User Info in Dropdown (Mobile View) -->
        <div class="px-4 py-3 border-b border-gray-100 md:hidden">
          <p class="text-sm font-medium text-gray-800">{{ currentUser.name }}</p>
          <p class="text-xs text-gray-500">{{ currentUser.email }}</p>
        </div>

        <!-- Menu Items -->
        <a
          (click)="goToProfile()"
          class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150 cursor-pointer"
        >
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          <span>View Profile</span>
        </a>

        <!-- Divider -->
        <div class="border-t border-gray-100 my-2"></div>

        <!-- Logout -->
        <button
          (click)="logout()"
          class="flex items-center gap-3 px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150 w-full text-left cursor-pointer"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
