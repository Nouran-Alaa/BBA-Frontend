<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-xl shadow-2xl max-w-md w-full animate-slideUp"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-4 text-white rounded-t-xl">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold">Create New Dashboard</h2>
        <button
          (click)="onClose()"
          class="w-8 h-8 rounded-lg hover:bg-white/20 transition-colors flex items-center justify-center"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <!-- Dashboard Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Dashboard Name *</label>
        <input
          type="text"
          [(ngModel)]="dashboardName"
          placeholder="e.g., Social Media Analytics"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
        />
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
        <textarea
          [(ngModel)]="dashboardDescription"
          placeholder="Brief description of what this dashboard tracks..."
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black resize-none"
        ></textarea>
      </div>

      <!-- Icon Selection -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Choose an Icon</label>
        <div class="grid grid-cols-6 gap-2">
          <button
            *ngFor="let icon of icons"
            (click)="selectIcon(icon)"
            [class.ring-2]="selectedIcon === icon"
            [class.ring-blue-500]="selectedIcon === icon"
            [class.bg-blue-50]="selectedIcon === icon"
            class="p-3 text-2xl rounded-lg border-2 border-gray-200 hover:border-blue-300 transition-all"
          >
            {{ icon }}
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 flex items-center justify-end gap-3 rounded-b-xl">
      <button
        (click)="onClose()"
        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
      >
        Cancel
      </button>
      <button
        (click)="onCreate()"
        [disabled]="!dashboardName.trim()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Create Dashboard
      </button>
    </div>
  </div>
</div>
