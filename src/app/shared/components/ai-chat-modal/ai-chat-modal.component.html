<!-- Modal Backdrop - FIXED -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 animate-fadeIn"
  style="background-color: rgba(0, 0, 0, 0.5)"
  (click)="onClose()"
>
  <!-- Modal Content -->
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden animate-slideUp"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-4 text-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              ></path>
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-bold">AI Chart Generator</h2>
            <p class="text-sm text-blue-100">Describe the chart you want to create</p>
          </div>
        </div>
        <button
          (click)="onClose()"
          class="w-8 h-8 rounded-lg hover:bg-white/20 transition-colors flex items-center justify-center cursor-pointer"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal Body -->
    <div class="p-6 space-y-6 max-h-[calc(90vh-180px)] overflow-y-auto">
      <!-- Example Prompts -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-3"> Try these examples: </label>
        <div class="grid grid-cols-1 gap-2">
          <button
            *ngFor="let example of examplePrompts"
            (click)="useExamplePrompt(example)"
            class="text-left px-4 py-3 bg-gray-50 hover:bg-blue-50 border border-gray-200 hover:border-blue-300 rounded-lg transition-all duration-200 text-sm text-gray-700 hover:text-blue-700 group cursor-pointer"
          >
            <div class="flex items-start gap-2">
              <svg
                class="w-5 h-5 text-gray-400 group-hover:text-blue-500 flex-shrink-0 mt-0.5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                ></path>
              </svg>
              <span>{{ example }}</span>
            </div>
          </button>
        </div>
      </div>

      <!-- User Input -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"> Your prompt: </label>
        <textarea
          [(ngModel)]="userPrompt"
          placeholder="e.g., Show me a line chart of Instagram followers growth over the last 3 months..."
          rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none text-sm"
          [disabled]="isGenerating"
        ></textarea>
      </div>

      <!-- Loading State -->
      <div *ngIf="isGenerating" class="bg-blue-50 border border-blue-200 rounded-lg p-4">
        <div class="flex items-center gap-3">
          <div class="animate-spin">
            <svg
              class="w-6 h-6 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
          </div>
          <div>
            <p class="font-medium text-blue-900">Generating your chart...</p>
            <p class="text-sm text-blue-700">This may take a few seconds</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="bg-gray-50 px-6 py-4 flex items-center justify-end gap-3 border-t border-gray-200">
      <button
        (click)="onClose()"
        class="px-5 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium text-sm cursor-pointer"
        [disabled]="isGenerating"
      >
        Cancel
      </button>
      <button
        (click)="onGenerate()"
        [disabled]="!userPrompt.trim() || isGenerating"
        class="px-5 py-2.5 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 cursor-pointer"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
        Generate Chart
      </button>
    </div>
  </div>
</div>
