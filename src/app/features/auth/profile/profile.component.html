<div class="h-full bg-gray-50 overflow-y-auto">
  <div class="max-w-4xl mx-auto px-6 py-8">
    <!-- Profile Card -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden mb-6">
      <!-- Cover & Avatar Section -->
      <div class="relative">
        <!-- Cover Image -->
        <div class="h-32 bg-gradient-to-r from-blue-600 to-purple-600"></div>

        <!-- Avatar -->
        <div class="absolute -bottom-16 left-8">
          <div class="relative group">
            <img
              [src]="user.profileImage"
              [alt]="user.name"
              class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover"
            />
            <button
              (click)="imageInput.click()"
              class="absolute inset-0 rounded-full bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
            >
              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
              </svg>
            </button>
            <input
              #imageInput
              type="file"
              accept="image/*"
              (change)="uploadProfileImage($event)"
              class="hidden"
            />
          </div>
        </div>

        <!-- Edit Button -->
        <div class="absolute top-4 right-4">
          <button
            (click)="toggleEdit()"
            [class.bg-white]="!isEditing"
            [class.text-blue-600]="!isEditing"
            [class.bg-blue-600]="isEditing"
            [class.text-white]="isEditing"
            class="px-4 py-2 rounded-lg font-medium text-sm transition-all shadow-lg hover:shadow-xl flex items-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              ></path>
            </svg>
            {{ isEditing ? 'Cancel' : 'Edit Profile' }}
          </button>
        </div>
      </div>

      <!-- Profile Info -->
      <div class="pt-20 px-8 pb-8">
        <!-- Name & Role -->
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-gray-800">{{ user.name }}</h2>
          <div class="flex items-center gap-4 mt-2">
            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">
              {{ user.role }}
            </span>
            <span class="text-gray-500 text-sm"> Joined {{ formatDate(user.joinedDate) }} </span>
          </div>
        </div>

        <!-- Edit Form or Display Info -->
        <div *ngIf="!isEditing" class="space-y-4">
          <!-- Email -->
          <div class="flex items-center gap-3">
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
            <span class="text-gray-700">{{ user.email }}</span>
          </div>

          <!-- Phone -->
          <div class="flex items-center gap-3">
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              ></path>
            </svg>
            <span class="text-gray-700">{{ user.phone }}</span>
          </div>

          <!-- Company -->
          <div class="flex items-center gap-3">
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              ></path>
            </svg>
            <span class="text-gray-700">{{ user.company }}</span>
          </div>

          <!-- Bio -->
          <div class="mt-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">About</h3>
            <p class="text-gray-600">{{ user.bio }}</p>
          </div>
        </div>

        <!-- Edit Form -->
        <form *ngIf="isEditing" (ngSubmit)="saveProfile()" class="space-y-4">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input
              type="text"
              [(ngModel)]="editForm.name"
              name="name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              [(ngModel)]="editForm.email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input
              type="tel"
              [(ngModel)]="editForm.phone"
              name="phone"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Bio -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
            <textarea
              [(ngModel)]="editForm.bio"
              name="bio"
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
            ></textarea>
          </div>

          <!-- Save Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
          >
            Save Changes
          </button>
        </form>
      </div>
    </div>

    <!-- Security Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Security</h3>

      <!-- Change Password Button -->
      <button
        (click)="togglePasswordChange()"
        class="flex items-center gap-2 text-blue-600 hover:text-blue-700 font-medium"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
          ></path>
        </svg>
        Change Password
      </button>

      <!-- Change Password Form -->
      <form
        *ngIf="isChangingPassword"
        (ngSubmit)="changePassword()"
        class="mt-4 space-y-4 border-t pt-4"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
          <input
            type="password"
            [(ngModel)]="passwordForm.currentPassword"
            name="currentPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input
            type="password"
            [(ngModel)]="passwordForm.newPassword"
            name="newPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
          <input
            type="password"
            [(ngModel)]="passwordForm.confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex gap-3">
          <button
            type="submit"
            class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
          >
            Update Password
          </button>
          <button
            type="button"
            (click)="togglePasswordChange()"
            class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors font-medium"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
