<div class="h-full bg-gray-50 flex flex-col">
  <!-- Top Action Bar -->
  <div class="bg-white border-b border-gray-200 px-6 py-4 flex-shrink-0">
    <div class="flex items-center justify-between">
      <!-- Left: Dashboard Title + Edit Mode Toggle -->
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>

        <!-- Edit Mode Toggle -->
        <button
          (click)="toggleEditMode()"
          [class.bg-blue-600]="isEditMode"
          [class.text-white]="isEditMode"
          [class.bg-gray-100]="!isEditMode"
          [class.text-gray-700]="!isEditMode"
          class="px-4 py-2 rounded-lg font-medium text-sm transition-all duration-200 hover:shadow-md flex items-center gap-2 cursor-pointer"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          {{ isEditMode ? 'Done' : 'Edit Layout' }}
        </button>
      </div>

      <!-- Right: Date Range Picker Button -->
      <div class="relative" #datePickerContainer>
        <button
          (click)="toggleDatePicker()"
          class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
        >
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <span class="text-sm font-medium text-gray-700">{{ getFormattedDateRange() }}</span>
          <svg
            class="w-4 h-4 text-gray-500 transition-transform"
            [class.rotate-180]="isDatePickerOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>

        <div *ngIf="isDatePickerOpen" class="absolute right-0 mt-2 z-50 animate-fadeIn">
          <app-date-range-picker (dateRangeChange)="onDateRangeChange($event)">
          </app-date-range-picker>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Content - NO SCROLL -->
  <div class="flex-1 px-6 py-6 overflow-y-auto">
    <div class="space-y-6 max-w-[1800px] mx-auto">
      <!-- Dashboard Grid -->
      <app-dashboard-grid
        [items]="gridItems"
        [isEditMode]="isEditMode"
        (itemsChange)="onGridItemsChange($event)"
        (itemDelete)="onItemDelete($event)"
        (chartDateRangeClick)="onChartDateRangeClick($event)"
        (widgetClick)="onWidgetClick($event)"
      >
      </app-dashboard-grid>

      <!-- Add Card Button - With Top Margin -->
      <div class="mt-8">
        <button
          (click)="openAiChat()"
          class="w-full bg-white rounded-lg shadow-sm border-2 border-dashed border-gray-300 p-6 hover:border-blue-500 hover:bg-blue-50/50 transition-all duration-200 group cursor-pointer flex items-center justify-center gap-4"
        >
          <div
            class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center group-hover:bg-blue-200 transition-colors duration-200 group-hover:scale-110"
          >
            <svg
              class="w-6 h-6 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
          </div>
          <div class="text-left">
            <p
              class="text-lg font-semibold text-gray-700 group-hover:text-blue-700 transition-colors"
            >
              Add New Card
            </p>
            <p class="text-sm text-gray-500 mt-1">
              Use AI to generate charts and analytics widgets
            </p>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- AI Chat Modal -->
  <app-ai-chat-modal
    *ngIf="isAiChatOpen"
    [isGenerating]="isGenerating"
    (close)="closeAiChat()"
    (generate)="onChartGenerated($event)"
  >
  </app-ai-chat-modal>

  <app-fullscreen-widget-modal
    *ngIf="fullscreenWidget"
    [widget]="fullscreenWidget"
    (close)="closeFullscreen()"
  >
  </app-fullscreen-widget-modal>
</div>
